<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaekYerin-ArtistPage</title>
    <link rel="stylesheet" href="style.css" />
		<link rel="icon" href="imgs/favicon.ico">
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/717d5aad62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

		<!-- Nav -->
		<header>
			<nav id="navbar">
				<div class="navbar__logo">
							<a href="#"> <img src="imgs/logo.png" width="170" alt="logo" /></a>
						</div>
						<ul class="navbar__menu">
							<li class="navbar__menu__item active" data-link="#home">Home</li>
							<li class="navbar__menu__item" data-link="#news">News</li>
							<li class="navbar__menu__item" data-link="#about">About</li>
							<li class="navbar__menu__item" data-link="#gallery">Gallery</li>
							<li class="navbar__menu__item" data-link="#mv">M/V</li>
						</ul>
			</nav>
		</header>
		<!-- Home -->
		<section id="home">
			<div class="bg__video">
				<video muted autoplay loop>
					<source src="imgs/home__back.mp4" type="video/mp4">
				</video>
				<div class="bg__video-text">
					<p class="video__text01">
						2nd Original Album
					</p>
					<p class="video__text02">
						tellusboutyourself
					</p>
				</div>
			</div>
		</section>

		<!-- News -->
		<section id="news">
			<div class="section__container">
				
			</div>
		</section>

		<!-- Album -->
		<section id="album">
			<div class="section__container">
				
			</div>
		</section>

		<!-- Gallery -->
		<section id="gallery">
			<div class="section__container">
				
			</div>
		</section>

		<!-- M/V -->
		<section id="mv">
			<div class="section__container">
				
			</div>
		</section>

		<!-- Footer -->
		<footer>

		</footer>

		<!-- sns icon -->
		<div class="sns__icon">
			<i class="fab fa-facebook-square"></i>
			<i class="fab fa-youtube"></i>
			<i class="fab fa-twitter"></i>
			<i class="fab fa-instagram"></i>
		</div>
	</body>
</html>
